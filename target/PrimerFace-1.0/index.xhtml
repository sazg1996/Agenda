<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid>
                <p:outputLabel for="txtUser" value="Usuario"/>
                <p:inputText id="txtUser" value="#{indexController.user.user}" required="true"/>
                <p:outputLabel for="txtPass" />
                <p:password id="txtPass" value="#{indexController.user.pass}" required="true"/>
                <p:commandButton icon="ui-icon-key"  value="Iniciar" action="#{indexController.IniciarSesion}"/>
            </h:panelGrid>
            <p:link  value="crear nuevo" outcome="user"/>
        </h:form>
    </h:body>
</html>
