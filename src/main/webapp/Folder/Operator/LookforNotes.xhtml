<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../templates/Template.xhtml">


            <ui:define name="content">
                   <h:form>
                    <h:panelGrid columns="5" >
                        <p:outputLabel for="cal" value="Fecha" />
                        <p:calendar id="cal" locale="es" required="true" value="#{lookupController.dateConsult}" pattern="dd/MM/yyyy"/>

                        <p:outputLabel for="cboCategoria" value="Categoria" />
                        <p:selectOneMenu id="cboCategoria" required="true" value="#{lookupController.codCat}">
                            <f:selectItems value="#{lookupController.categories}" var="cat" itemLabel="#{cat.name}" itemValue="#{cat.code}" />
                            <f:selectItem itemLabel="SELECCIONE" itemValue="#{null}" noSelectionOption="true" />                            
                        </p:selectOneMenu>

                        <p:commandButton icon="ui-icon-search" value="Buscar" update="grid" actionListener="#{lookupController.LookUP()}"/>
                    </h:panelGrid>

                       <p:dataGrid id="grid" value="#{lookupController.notesN}" var="note">
                           <p:panel header="#{note.categoria.name}"  >
                            <h:panelGrid columns="2">
                                <p:outputLabel value="#{note.header}"/>
                                <p:outputLabel value="#{note.body}"/>
                                <p:inputTextarea value="#{note.commentary}" disabled="true"/>
                                <p:rating value="#{note.rating}" readonly="true"/>                            
                            </h:panelGrid>
                        </p:panel>
                    </p:dataGrid>
                   </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
