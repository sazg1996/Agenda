<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../templates/Template.xhtml">

            <ui:define name="content">
                 <h3>Valorar</h3>
                
                <h:form>
                    <h:panelGrid columns="2" >
                        <h:outputText value="Encabezado" />
                        <h:outputText value="#{lookupController.note.header}"/>
                        
                        <h:outputText value="Contenido" />
                        <h:outputText value="#{lookupController.note.body}"/>
                        
                        <h:outputText value="Comentario" />
                        <p:inputTextarea value="#{lookupController.note.commentary}"/>
                        
                        <h:outputText value="Valorizar" />
                        <p:rating value="#{lookupController.note.rating}"/>
                        
                        <p:commandButton value="Registrar" icon="ui-icon-check" actionListener="#{lookupController.editar()}" action="ViewNotes"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
